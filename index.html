<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Portfolio de Loelie</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #f5f5f5;
      }
      header {
        padding: 16px;
        text-align: center;
        border-bottom: 1px solid #333;
      }
      h1 {
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      nav a {
        margin: 0 8px;
        text-decoration: none;
        color: #f5f5f5;
        font-size: 14px;
      }
      main {
        max-width: 900px;
        margin: 0 auto;
        padding: 24px 16px;
      }
      h2 {
        margin-top: 32px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Portfolio de Loelie</h1>
      <nav>
        <a href="#portfolio">Portfolio</a>
        <a href="#apropos">À propos</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <section id="portfolio">
        <h2>Portfolio</h2>
        <p>Ici je mettrai mes photos.</p>
      </section>

      <section id="apropos">
        <h2>À propos</h2>
        <p>Je suis Loelie, passionnée de photo (portraits, sport, etc.).</p>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <p>Tu peux me contacter à l’adresse : tonmail@example.com</p>
      </section>
    </main>
  </body>
</html>
